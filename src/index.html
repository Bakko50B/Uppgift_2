<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- PNG-filer för moderna webbläsare -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <!-- Apple Touch Icons -->

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <!-- Android and PWA -->
    <link rel="icon" sizes="512x512" href="android-chrome-512x512.png">
    <link rel="icon" sizes="192x192" href="android-chrome-192x192.png">

    <title>Frontend - Uppgift 2</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <header>
        <div class="headerlogo">
            <picture>
                <img src="android-chrome-192x192.png" alt="logga">
            </picture>
            <h1>Frontend</h1>
        </div>

        <ul>
            <li class="activelink"><a href="index.html">Start</a></li>
            <!-- <li><a href="page_2.html">sida 2</a></li>
            <li><a href="page_3.html">Sida 3</a></li> -->

        </ul>
    </header>
    <main>
        <!-- Styla denna på egen hand -->
        <section id="info">
            <h1 id="starttitle">Uppgift 2</h1>
            <div id="errormessage"></div>
            <div>
                <label for="filter" id="lblfilter">Välj data att visa <span class="hidden">(Kurskod eller namn)</span>  </label>
                <input type="text" id="filter" name="filter" placeholder="kurskod/kursnamn">
            </div>

            <section id="tablesection">
                <table id="courseTable">
                    <thead>
                        <th id="courseCode" data-column="code" >Kurskod</th>                    <!-- Använder data.column för att hämta värdet till sorteringen -->
                        <th id="courseName" data-column="coursename">Kursnamn</th>              <!-- Använder data.column för att hämta värdet till sorteringen -->
                        <th id="courseProgression" data-column="progression">Prog<span class="hidden">ression</span></th>
                    </thead>
                    <tbody id="courseTBody"></tbody>
                </table>
            </section>




        </section>

    </main>
    <footer>
        <div id="date"></div>
    </footer>
</body>

</html>
